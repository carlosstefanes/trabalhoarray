<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções, arrays e loops</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
        section { background: #fff; padding: 15px; margin-bottom: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h2 { color: #333; }
        input, button { margin: 5px 5px 5px 0; padding: 8px; font-size: 14px; }
        ul { list-style-type: none; padding-left: 0; }
    </style>
</head>
<body>

    <h1>JavaScript Interativo</h1>

    <section>
        <h2>Array e For</h2>
        <input type="text" id="nomeLista" placeholder="Adicionar nome à Lista">
        <button id="btAdicionarNome">Adicionar</button>
        <button id="btRemoverUltimo">Remover Último</button>
        <button id="btLimparLista">Limpar Lista</button>

        <ul id="listaNomes"></ul>
    </section>

    <script>
        let nomes = [];

        // Adiciona nome à lista
        function AdicionarNome() {
            let nome = document.getElementById('nomeLista').value.trim();
            if (nome) {
                nomes.push(nome);
                document.getElementById('nomeLista').value = "";
                atualizarNomes();
            }
        }

        // Atualiza a lista na tela
        function atualizarNomes() {
            let ul = document.getElementById('listaNomes');
            ul.innerHTML = "";
            nomes.forEach((n, i) => {
                let li = document.createElement('li');
                li.innerText = `${i + 1}. ${n}`;
                ul.appendChild(li);
            });
        }

        // Remove o último nome da lista
        function RemoverUltimoNome() {
            nomes.pop();
            atualizarNomes();
        }

        // Limpa a lista completamente
        function LimparLista() {
            nomes = [];
            atualizarNomes();
        }

        // Eventos
        document.getElementById('btAdicionarNome').addEventListener('click', AdicionarNome);
        document.getElementById('btRemoverUltimo').addEventListener('click', RemoverUltimoNome);
        document.getElementById('btLimparLista').addEventListener('click', LimparLista);
    </script>
    
</body>
</html>
